version: "3.8"

services:
  # Apache Kafka 3.8.1 in KRaft mode (no Zookeeper)
  kafka:
    image: apache/kafka:3.8.1
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:29092,CONTROLLER://:9093,EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    volumes:
      - kafka-data:/var/lib/kafka/data

  # Orders database - order-service writes here; Debezium reads from here
  orders-db:
    image: postgres:15-alpine
    hostname: orders-db
    container_name: orders-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass
      POSTGRES_DB: orders
    command: ["postgres", "-c", "wal_level=logical", "-c", "max_replication_slots=4", "-c", "max_wal_senders=4"]
    volumes:
      - orders-db-data:/var/lib/postgresql/data
      - ./scripts/init-orders-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderuser -d orders"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Analytics SQL storage - JDBC sink connector writes here
  analytics-db:
    image: postgres:15-alpine
    hostname: analytics-db
    container_name: analytics-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: analyticsuser
      POSTGRES_PASSWORD: analyticspass
      POSTGRES_DB: analytics
    volumes:
      - analytics-db-data:/var/lib/postgresql/data
      - ./scripts/init-analytics-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analyticsuser -d analytics"]
      interval: 5s
      timeout: 5s
      retries: 5

  # S3-compatible storage (MinIO) - S3 sink connector writes here
  minio:
    image: minio/minio:latest
    hostname: minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Create MinIO bucket on startup (one-shot: exits 0 after creating bucket)
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    restart: "no"
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/orders-events --ignore-existing;
      mc anonymous set download myminio/orders-events;
      exit 0;
      "

  # Kafka Connect with Debezium (source), JDBC sink, and S3 sink
  kafka-connect:
    build:
      context: ./kafka-connect
      dockerfile: Dockerfile
    hostname: kafka-connect
    container_name: kafka-connect
    depends_on:
      kafka:
        condition: service_started
      orders-db:
        condition: service_healthy
      analytics-db:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: "kafka:29092"
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_GROUP_ID: connect-cluster
      CONNECT_CONFIG_STORAGE_TOPIC: _connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: _connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: _connect-status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
      CONNECT_LOG4J_LOGGERS: "org.apache.zookeeper=ERROR,org.I0Itec.zkclient=ERROR,org.reflections=ERROR"
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # Register Kafka Connect connectors (one-shot: exits after registering)
  connector-init:
    image: curlimages/curl:latest
    container_name: connector-init
    restart: "no"
    depends_on:
      kafka-connect:
        condition: service_healthy
    volumes:
      - ./connectors:/connectors:ro
      - ./scripts/register-connectors-docker.sh:/register-connectors.sh:ro
    entrypoint: ["/bin/sh", "/register-connectors.sh"]
    environment:
      CONNECT_URL: http://kafka-connect:8083

  # Order service - persists orders to orders-db
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    depends_on:
      orders-db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://orders-db:5432/orders
      SPRING_DATASOURCE_USERNAME: orderuser
      SPRING_DATASOURCE_PASSWORD: orderpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_SQL_INIT_MODE: never

  # Analytics service - reads from analytics-db and S3 (MinIO)
  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    depends_on:
      analytics-db:
        condition: service_healthy
      minio:
        condition: service_healthy
      kafka-connect:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://analytics-db:5432/analytics
      SPRING_DATASOURCE_USERNAME: analyticsuser
      SPRING_DATASOURCE_PASSWORD: analyticspass
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: orders-events

volumes:
  kafka-data:
  orders-db-data:
  analytics-db-data:
  minio-data:
